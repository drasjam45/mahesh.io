<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Pricing</title>
    <link rel="stylesheet" type="text/css" href="Panel.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
</head>
<body>
    <div class="panel">
        <div class="pricing-plan">
            <img class="pricing-img" src="icon1.png" alt="this is image">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-item">Custom domains</li>
                <li class="pricing-item">Sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#signup" class="pricing-button">Sign up</a>
        </div>
        <div class="pricing-plan">
            <img class="pricing-img" src="icon2.png">
            <h2 class="pricing-header">Small team</h2>
            <ul class="pricing-features">
                <li class="pricing-item">Never sleeps</li>
                <li class="pricing-item">Multiple workers for more powerful apps</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#Free trail" class="pricing-button is-featured">Free trail</a>
        </div>
            <div class="pricing-plan">
            <img class="pricing-img" src="icon3.png">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-item">Dedicated</li>
                <li class="pricing-item">Simple horizantal scalability</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#Free trail" class="pricing-button">Free trail</a>
        </div>
    </div>
</body>
</html>
